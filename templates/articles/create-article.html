{% extends 'base.html' %}

{% block title %}Yangi Maqola Qo'shish - Zamonaviy Dasturchi{% endblock %}

{% block content %}
    <section class="create-article-form">
                <h2>Yangi Maqola Qo'shish</h2>
                <form action="{% url 'articles:create-post' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Sarlavha:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                    <label for="category">Kategoriya:</label>
                    <select id="category" name="category" required>
                        <option value="">Kategoriya tanlang:</option>
                        <option value="web developing">Web Dasturlash</option>
                        <option value="mobile developing">Mobil Dasturlash</option>
                        <option value="ai ml">AI va ML</option>
                        <option value="life of programmers">Dasturchilar hayoti</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label for="short_content">Qisqa mazmuni:</label>
                        <textarea id="short_content" name="short_content" required></textarea>
                    </div>
                    <div class="form-group">
                    <label for="long_content">Maqola matni:</label>
                    <textarea id="long_content" name="long_content" rows="10" required placeholder="Full article content"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="author">Muallif:</label>
                        <select id="author" name="author" required>
                            <option value="">Muallifni tanlang</option>
                            {% for author in authors %}
                                <option value="{{ author.id }}">{{ author.name }}</option>
                            {% empty %}
                            <option value="">Hozircha mualliflar yo`q</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">Rasm:</label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                    </div>
                    <button type="submit" class="submit-button">Maqolani Qo'shish</button>
                </form>
            </section>
{% endblock %}
